{% extends "base.html" %}
{% block content %}
<div class="forms">
    <h5>上传excel文件,只能一列数据，如要搜索的医院名字</h5>
    <form  action="" method=post enctype=multipart/form-data>
        <div class="form-group">
            <label for="file">关键词数据上传</label>
            <input class="form-control" type=file name=file>
            <p class="help-block">
            {% for fn in dt['file'] %}
                <span>{{fn}}</span>
            {% endfor %}
            </p>
        </div>
        <div class="form-group">
            <input class="btn btn-default" type=submit value=上传>
        </div>
    </form>
</div>
    <div class="uptable">
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
    </div>

{% endblock %}
